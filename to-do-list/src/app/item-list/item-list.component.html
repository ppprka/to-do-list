<div *hideTasks="hideTasksFlag"  class="container">
  <div class="row">
    <input  type="text" class="form-control" [(ngModel)]="task" [readonly]="disabled" placeholder="{{task}}">
    <button *ngIf="disabled" type="button" class="btn btn-save"  (click)="onEdit(task)" >Изменить</button>
    <button *ngIf="!disabled" type="button" class="btn btn-save btn-change"  (click)="onSave(task)">Сохранить</button>
    <button type="button" class="btn btn-save btn-right" (click)="onDelete(task)">Удалить</button>
  </div>
</div>
