<div style="margin-top: 0.5rem">
  <div class="container">
    <div class="row">
      <input  type="text" class="form-control" [(ngModel)]="task" [readonly]="disabled" placeholder="{{task}}">
      <button *ngIf="disabled" type="button" class="btn btn-save"  (click)="onEdit(task)" >Изменить</button>
      <button *ngIf="!disabled" type="button" class="btn btn-save"  (click)="onSave(task)">Сохранить</button>
      <button type="button" class="btn btn-save" style="margin-right: 0.5rem" (click)="onDelete(task)">Удалить</button>
    </div>
  </div>
</div>
